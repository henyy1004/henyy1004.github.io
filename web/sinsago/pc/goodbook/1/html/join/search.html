<script type="text/javascript">
//<![CDATA[
	window.name = "20180906081438";

	$(function(){
		$("input:radio[name=id_find]").click(function(){
			$(".id_list").html("");
			switch(this.value){
				case "1" :  
					$(".find_info").html("※ 이름/생년월일을 입력하면 아이디 일부를 확인하실 수 있습니다.");
					if(!$(".id_mobile_find").hasClass("hide")){
						$(".id_mobile_find").addClass("hide");
					}
					if(!$(".id_email_find").hasClass("hide")){
						$(".id_email_find").addClass("hide");
					}
					break;
				case "2" :  
					$(".find_info").html("※ 휴대폰 인증시, 전체 아이디를 확인하실 수 있습니다."); 				
					$(".id_mobile_find").removeClass("hide");					
					if(!$(".id_email_find").hasClass("hide")){
						$(".id_email_find").addClass("hide");
					}
					break;		
				case "3" :  
					$(".find_info").html("※ 이메일 인증시, 전체 아이디를 확인하실 수 있습니다."); 
					$(".id_email_find").removeClass("hide");					
					if(!$(".id_mobile_find").hasClass("hide")){
						$(".id_mobile_find").addClass("hide");
					}
					break;
			}
		});

		$("input:radio[name=pw_find]").click(function(){
			switch(this.value){
				case "1" : 						
					$(".pw_mobile_find").removeClass("hide");					
					if(!$(".pw_email_find").hasClass("hide")){
						$(".pw_email_find").addClass("hide");
					}
					break;
				case "2" :					
					$(".pw_email_find").removeClass("hide");					
					if(!$(".pw_mobile_find").hasClass("hide")){
						$(".pw_mobile_find").addClass("hide");
					}
					break;
			}
		});
	});

	// 이메일 선택
	function fnEmailSelect(name, domain) {
		if (domain != "") {
			if (domain != "1") {		// 직접입력
				$("input[name=" + name + "]").attr("readonly", "readonly").val(domain);
			}
			else {
				$("input[name=" + name + "]").removeAttr("readonly").val("").focus();
			}
		}
	}

	// 모바일 체크 
	function fnCheckMobile(mode){
		var f = document.forms[mode+'_searh_form'];
		if(f.mobile_no1.value == "" ||  f.mobile_no2.value == "" || f.mobile_no3.value == ""){
			alert("휴대폰 번호를 입력하세요");
			return;
		}else {
			var mobile_no = f.mobile_no1.value + f.mobile_no2.value + f.mobile_no3.value;
			var smsAuth = OpenWindow("/join/smsAuth.aspx?path=" + mode + "&user_id=" + $("#pw_user_id").val() + "&mobile_no=" + mobile_no + "&user_name=" + encodeURI($("#" + mode + "_user_name").val()) + "&birth_day=" + $("select[name=" + mode + "_birth_year]").val() + $("select[name=" + mode + "_birth_month]").val() + $("select[name=" + mode + "_birth_day]").val() + "&confirm_string=password", "smsAuth", "300", "175");
			if (smsAuth) {
				smsAuth.focus();
			}
		}
	}

	// 이메일 체크 
	function fnCheckEmail(mode) {
	    var f = document.forms[mode + '_searh_form'];
		if ($("#email2_1").val() == "" && $("#email2_2").val() == "") {
			alert("이메일을 입력하세요");
			return;
		}else {
        var email = f.email1.value + "@" + $("#email2_1").val() + $("#email2_2").val();
            var emailAuth = OpenWindow("/join/emailAuth.aspx?path=" + mode + "&user_id=" + $("#pw_user_id").val() + "&email=" + email + "&user_name=" + encodeURI($("#" + mode + "_user_name").val()) + "&birth_day=" + $("select[name=" + mode + "_birth_year]").val() + $("select[name=" + mode + "_birth_month]").val() + $("select[name=" + mode + "_birth_day]").val(), "emailAuth", "300", "175");
			if (emailAuth) {
				emailAuth.focus();
			}
		}
	}

	// 아이디 찾기
	function fnFindId(){		
		var f = document.forms['id_searh_form'];	
			
		if(f.user_name.value == ""){
			alert("이름을 입력하세요");
			$("#id_list").hide();
			return;
		}
		
		if(f.id_birth_year.value == "" || f.id_birth_month.value == "" ||  f.id_birth_day.value == ""){
			alert("생년월일을 입력하세요");
			$("#id_list").hide();
			return;
		}		

		switch($("input:radio[name=id_find]:checked").val()){
			case "1" : 
				$.get("ajaxFindId.aspx?mode=1&user_name="+encodeURI($("#id_user_name").val())+"&birth_day="+$("select[name=id_birth_year]").val()+$("select[name=id_birth_month]").val()+$("select[name=id_birth_day]").val(), function(data){
					if(data == 0){
						alert("입력하신 회원정보와 일치한 ID가 없습니다. \n다시 정확히 입력해주세요.");
						return;
					}else{
						$("#id_list").show();
						$("#id_list").html("<ul>");
						$("#id_list").append(data);
						$("#id_list").append("</ul>");
						$("#id_list").append("<div style='padding-top:20px; margin-bottom:-30px'>※ 전체 아이디 확인을 원하시면, 이메일/휴대폰 인증을 진행해주세요.</div>");
					}
				});		
				break;
			case "2" : 
				fnCheckMobile('id');
				break;
			case "3" : 
				fnCheckEmail('id');
				break;
		}		
	}

	
	// 비밀번호 찾기
	function fnFindPw(){		
		var f = document.forms['pw_searh_form'];	
			
		if(f.user_name.value == ""){
			alert("이름을 입력하세요");
			return;
		}

		if(f.pw_birth_year.value == "" || f.pw_birth_month.value == "" ||  f.pw_birth_day.value == ""){
			alert("생년월일을 입력하세요");
			return;
		}

		if(f.user_id.value == ""){
			alert("아이디를 입력하세요");
			return;
		}

		switch($("input:radio[name=pw_find]:checked").val()){
			case "1" : 
				fnCheckMobile('pw');
				break;
			case "2" : 
				fnCheckEmail('pw');
				break;
		}		
	}

function fnEmailWrite(mode){
	var f = document.forms[mode+'_searh_form'];

	if(f.email_select.value == ""){
		f.email_select.focus();
	}

}

//]]>
</script>
