title: Jung Hyein – Portfolio
logo: # you can add own logo.
description: 웹퍼블리셔 정혜인 개인 포트폴리오
baseurl: '' # the subpath of your site, e.g. /blog
url: 'https://henyy1004.github.io' # the base hostname & protocol for your site, e.g. http://example.com

# Author Settings
author:
  name: Hyein Portfolio
  image: '/assets/img/0.jpg'
  job: Markup Developer
  bio: 안녕하세요. 마크업 개발자 정혜인입니다. 구체적으로는 html, css, javaScript 언어를 사용하여 웹 접근성을 고려한 웹페이지, UI를 구현하고 있습니다. 또한 어떻게 하면 불필요한 리소스를 줄이고, 렌더링을 빠르게 하여 UX를 최적화할 수 있을지에 대해 많은 관심을 갖고 고민하고 있습니다. 웹 접근성과 웹 퍼포먼스 모두 만족할 수 있는 애플리케이션을 만들고 싶습니다.
  email: junghi0327@gmail.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  - name: Facebook
    link: https://facebook.com/
  - name: Instagram
    link: https://instagram.com/

# Comment Section (Disqus)
disqus-identifier: Hyein # add your shortname for Disqus Comment. For example mr-brown

# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.

# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir: tag
tag_page_layout: tag-page
tag_permalink_style: pretty

sass:
  sass_dir: _sass
  style: compressed

collections:
  portfolio:
    output: true
    permalink: /works/:name/

# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor